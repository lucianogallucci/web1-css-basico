<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #principal{
        color: chartreuse;
        }
        #principal span{
        color: blue;
        }
        .texto{
            color: yellowgreen;
        }
        .cuadro{
            border: 2px solid yellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!--Ids(#)
    Son identificadores unicos, es decir, que un elemento solo puede tener un ID
    y su nombre no puede ser repetido
    Un elemento ID tiene mayor especificadad que las clases-->
    <p id="principal">
        esta es una <span>esecuela</span>
    </p>
    <!--
    clase se utiliza el atributo class. Podemos utiliza el nombre de la clase
    muchas veces. Una etiqueta puede incorporar muchas clases
    Usamos para identificar en css ena clase .(punto)
    -->
    <p class="texto cuadro">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellendus expedita beatae assumenda distinctio doloribus quibusdam dicta architecto molestias, quisquam, ducimus commodi qui, labore similique sapiente recusandae mollitia temporibus neque facere.</p>
        
</body>
</html>
