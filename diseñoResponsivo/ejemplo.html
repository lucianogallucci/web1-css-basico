<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor {
          display: flex;
          width: 600px;
          height: 100px;
          background-color: #f0f0f0;
          border: 2px solid black;
        }
        .elemento {
          height: 100%;
          text-align: center;
          line-height: 100px;
          color: white;
          font-size: 18px;
        }
        .elemento1 {
          background-color: #ff6b6b;
          flex-grow: 1;
        }
        .elemento2 {
          background-color: #4ecdc4;
          flex-grow: 2;
        }
        .elemento3 {
          background-color: #45b7d1;
          flex-grow: 1;
        }
      </style>
    
</head>
<body>
    <div class="contenedor">
        <div class="elemento elemento1">Elemento 1</div>
        <div class="elemento elemento2">Elemento 2</div>
        <div class="elemento elemento3">Elemento 3</div>
    </div>
    <p>
      el contenedor flexbox es div class="contenedor" width 600px
      div*3 con class="elemento1",elemento2 y elemento3
      no crece
    </p>
</body>
</html>
