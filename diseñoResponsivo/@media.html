<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@media</title>
    <style>
        .container{
            font-size: 0.8em;
            background-color: brown;
        }
        @media screen and (width > 1200px) {
            .container{
                font-size: 2.5em;
                background-color: aqua;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            CAJA
        </div>    
    </div>
</body>
</html>
